apply plugin: 'com.android.application'

android {
    signingConfigs {
        phoenix {
            storeFile file('phoenix.jks')
            keyAlias 'phoenix'
            keyPassword 'phoenix'
            storePassword 'phoenix'
        }
    }
    compileSdkVersion 25
    defaultConfig {
        applicationId "com.samsung.msca.samsungvr.sampleapp"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        phoenix {
            debuggable true
            jniDebuggable false
            signingConfig signingConfigs.phoenix
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled true
        }
    }

    flavorDimensions "simple"

    productFlavors {
        PhoenixBuild {
            minSdkVersion 25
            applicationId 'com.samsung.phoenix.cards'
            dimension "simple"
            signingConfig signingConfigs.phoenix
            targetSdkVersion 25
            multiDexEnabled true
            versionCode 1
            versionName '1.0'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.2.0'
    implementation(name: 'salib', ext: 'aar')
    implementation(name: 'SDKLib-release', ext: 'aar')
    implementation(name: 'UILib-release', ext: 'aar')
}
